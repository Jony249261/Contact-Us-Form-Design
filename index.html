<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<h1>Contact With Us</h1>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p>
		<div class="contact-box">
			<div class="contact-right">
				<h3>Reach Us</h3>
				<table>
					<tr>
						<td>Email</td>
						<td>support@gmail.com</td>
					</tr>
					<tr>
						<td>Phone</td>
						<td>+88012345678</td>
					</tr>
					<tr>
						<td>Address</td>
						<td>1259 (4th Floor), Road 10 <br> Mirpur DOHS, Dhaka 1216 <br> Bangladesh</td>
					</tr>
				</table>
			</div>
			<div class="contact-left">
				<h3>Send Your Request</h3>
				<form>
					<div class="input-row">
						<div class="input-group">
							<label>Name</label>
							<input type="text" name="" placeholder="Enter Your Name">
						</div>
						<div class="input-group">
							<label>Company</label>
							<input type="text" name="" placeholder="Enter Your Company Name">
						</div>
					</div>
					<div class="input-row">
						<div class="input-group">
							<label>Email</label>
							<input type="text" name="" placeholder="Enter Your Email">
						</div>
						<div class="input-group">
							<label>Phone</label>
							<input type="text" placeholder="Enter Your Phone" name="">
						</div>
					</div>
					<label>Message</label>
					<textarea rows="5" placeholder="Type Your Message"></textarea>
					<button type="submit">SEND</button>
					
				</form>
			</div>
			
		</div>
	</div>

</body>
</html>
